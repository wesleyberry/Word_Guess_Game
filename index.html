<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word_Guess_Game</title>
</head>
<body>
    <div>
        <img src="assets/images/plat4.jpg" id="forimage" alt="background image">   
        <h1 id="tophead">Wesley's Wild Word Guess</h1>
        <div id="container">
            <div id="game">
                <p>Press any key to get started!</p>
                <br>
                <p>Wins: <span id="wins"></span></p>
                <br>
                <p>Current word: <span id="randomWords"></span></p>
                <br>
                <p>Number of Guesses Remaining: <span id="guesses"></span></p>
                <br>
                <p>Letters Already Guessed: <span id="lettersGuessed"></span></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
